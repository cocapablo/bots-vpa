<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOTS VPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Bienvenidos a BOTS VPA</h1>
    <div class="container-md">
        <form class="card">
          <div class="row mb-3 m-1">
            <label for="idNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-6 m-1">
              <input type="text" class="form-control" id="idNombre" placeholder="Ingrese el nombre del destinatario">
            </div>
          </div>
            
          <div class="row mb-3 m-1">
            
            <label for="idTotalVentas" class="col-sm-2 col-form-label">Total Ventas</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalVentas" placeholder="Ingrese el total de las ventas"> 
            </div>
              
            <label for="idTotalCompras" class="col-sm-2 col-form-label">Total Compras</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalCompras" placeholder="Ingrese el total de las compras"> 
            </div>

            <label for="idTotalIIBB" class="col-sm-2 col-form-label">Total IIBB</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalIIBB" placeholder="Ingrese el total de IIBB"> 
            </div>
              
            <label for="idTotalSueldosyCargasSociales" class="col-sm-2 col-form-label">Total Sueldos y Cargas Sociales</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalSueldosyCargasSociales" placeholder="Ingrese el total de Sueldos y Cargas Sociales"> 
            </div>

            <label for="idTotalOtrosGastos" class="col-sm-2 col-form-label">Total Otros Gastos</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalOtrosGastos" placeholder="Ingrese el total de Otros Gastos"> 
            </div>

            <label for="idResultadoAlMomento" class="col-sm-2 col-form-label">Resultado al momento</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idResultadoAlMomento" placeholder="Ingrese el Resultado al momento"> 
            </div>

            <label for="idGananciaOPerdida" class="col-sm-2 col-form-label">Ganancia / Pérdida</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idGananciaOPerdida" placeholder="Ingrese la Ganancia o Pérdida"> 
            </div>

            <label for="idDeducciones" class="col-sm-2 col-form-label">Deducciones</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idDeducciones" placeholder="Ingrese las deducciones"> 
            </div>

            <label for="idTotalAPagar" class="col-sm-2 col-form-label">Total a Pagar</label>
            <div class="col-sm-3 m-1">
              <input type="text" class="form-control" id="idTotalAPagar" placeholder="Ingrese el Total a Pagar"> 
            </div>

          </div>

          <div class="row mb-3 m-3">
            <div class="col align-self-center col-sm-2">
              <button type="submit" class="btn btn-primary" id="idBtnEnviar">Enviar</button>
            </div>
          </div>

        </form>
      </div>


    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
